<script>
    // Function to display cooldown notification
    function showCooldownNotification(message) {
        var cooldownNotification = $('#cooldownNotification');
        cooldownNotification.find('#cooldownDisplay').text(message); // Changed selector to #cooldownDisplay
        cooldownNotification.addClass('show orange');
        setTimeout(function() {
            cooldownNotification.removeClass('show');
        }, 4900);
    }

    // Define getKey outside of the document ready callback
    function getKey(type) {
        // Hide buttons and show descriptionText & copyFooter
        $('#keyButtons').hide();
        $('#descriptionText').show();
        $('#copyFooter').show();

        $.get(`https://googlecheatz-keygen.replit.app/getkey?type=${type}`) 
            .done(function(data) {
                if (data.key) {
                    $('#keyDisplay').val(data.key);
                } else {
                    $('#keyDisplay').val('Can\'t find a Key in stock. Please make a ticket');
                }
            })
            .fail(function(xhr) {
                if (xhr.status === 429) {
					$('#keyDisplay').val('Slow down! Please wait before generating a new key.');
                    var cooldownMessage = xhr.responseJSON.error
					showCooldownNotification(cooldownMessage);
                } else {
                    $('#keyDisplay').val('Error retrieving key');
                }
            });
    }

    $(document).ready(function() {
        var isFortniteMainDown = false;
        var isNovaEraDown = false; // Set this to true for demonstration purposes, replace with actual status

        $('#keyButtons button').click(function() {
            var keyType = $(this).text().trim();
            var isCheatDown = false;

            if (keyType === 'Fortnite Main') {
                isCheatDown = isFortniteMainDown;
            } else if (keyType === 'Nova/Era') {
                isCheatDown = isNovaEraDown;
            }

            if (isCheatDown) {
                var updateNotification = $('#updateNotification');
                updateNotification.addClass('show red'); // Changed to jQuery selector
                setTimeout(function() {
                    updateNotification.removeClass('show');
                }, 4900);
                $('#keyDisplay').val('Cheat is currently down for game update.');
                $('#copyButton').prop('disabled', true);
            } else {
                $('#copyButton').click(function() {
                    var $temp = $("<input>");
                    $("body").append($temp);
                    $temp.val($('#keyDisplay').val()).select();
                    document.execCommand("copy");
                    $temp.remove();

                    var notification = $('#notification');
                    notification.addClass('show');
                    setTimeout(function() {
                        notification.removeClass('show');
                    }, 4900);
                });
            }
        });
    });
</script>
