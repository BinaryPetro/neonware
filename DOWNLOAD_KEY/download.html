<script>
    var isCooldown = false;
    var cooldownTime = 30 * 60 * 1000;
    function handleButtonClick(buttonId, key, description) {
        if (isCooldown) {
            var timeLeft = getCooldownTimeLeft();
            displayCooldownNotification(timeLeft);
            return;
        }

        setKeyText(key);
        setKeyDescription(description);
        document.getElementById("keyDisplay").value = key;
        document.getElementById("keyDisplay").style.display = "block";
        document.getElementById("descriptionText").style.display = "block";
        startCooldown();
    }

    function setKeyText(key) {
        var keyDisplay = document.getElementById('keyDisplay');
        keyDisplay.textContent = 'Key: ' + key;
        keyDisplay.style.color = '#ffffff'; // Set text color to white
    }

    function setKeyDescription(description) {
        var descriptionText = document.getElementById('descriptionText');
        descriptionText.querySelector('.key-description').textContent = description;
    }

    function startCooldown() {
        isCooldown = true;
        localStorage.setItem('cooldownStart', Date.now().toString());
        setTimeout(function() {
            isCooldown = false;
        }, cooldownTime);
    }

    function getCooldownTimeLeft() {
        var cooldownStart = localStorage.getItem('cooldownStart');
        if (!cooldownStart) return cooldownTime;
        var timeElapsed = Date.now() - parseInt(cooldownStart, 10);
        var timeLeft = cooldownTime - timeElapsed;
        return timeLeft > 0 ? timeLeft : 0;
    }

    function displayCooldownNotification(timeLeft) {
        var cooldownNotification = document.getElementById('cooldownNotification');
        var cooldownDisplay = document.getElementById('cooldownDisplay');
        var minutesLeft = Math.floor(timeLeft / 60000);
        var secondsLeft = Math.floor((timeLeft % 60000) / 1000);
        cooldownDisplay.textContent = 'Please wait ' + minutesLeft + ' minutes and ' + secondsLeft + ' seconds before generating another key.';
        cooldownNotification.classList.add('show');
        setTimeout(function() {
            cooldownNotification.classList.remove('show');
        }, 5000);
    }

    window.onload = function() {
        var timeLeft = getCooldownTimeLeft();
        if (timeLeft > 0) {
            startCooldown();
        }
    };
</script>
